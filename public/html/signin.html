<table>
	<thead>
		<tr>
			<td colspan="2">Register</td>
			<td colspan="2">or</td>
			<td colspan="2">Login</td>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td colspan="3" class="border">
				<form ng-controller="signin" ng-submit="signin()">
					<table>
						<tr>
							<td>Forename:<br />
								<input type="text" size="12" ng-model="forename" />
							</td>
							<td>Surname:<br />
								<input type="text" size="12" ng-model="surname" />
							</td>
						</tr>
						<tr>
							<td colspan="2">Username:<br />
								<input type="text" size="33" ng-model="username" />
							</td>
						</tr>
						<tr>
							<td colspan="2">E-Mail:<br />
									<input type="text" size="33" ng-model="email" />
							</td>
						</tr>
						<tr>
							<td colspan="2">E-Mail again:<br />
								<input type="text" size="33" 
								ng-model="emailAgain" />
							</td>
						</tr>
						<tr>
							<td colspan="2">Password:<br />
								<input type="password" size="33" 
								ng-model="password" />
							</td>
						</tr>
						<tr>
							<td colspan="2">Password again:<br />
								<input type="password" size="33" 
								ng-model="passwordAgain" />
							</td>
						</tr>
						<tr>
							<td colspan="2">
								<button type="submit">Sign in</button>
							</td>
						</tr>
					</table>
				</form>	
			</td>
			<td colspan="3">
				<form ng-controller="login" ng-submit="login()">
					<table>
						<tr>
							<td colspan="2">Username:<br />
								<input type="text" size="33" ng-model="username" />
							</td>
						</tr>
						<tr>
							<td colspan="2">Password:<br />
								<input type="password" size="33" 
								ng-model="password" />
							</td>
						</tr>
						<tr>
							<td colspan="2">
								<button type="submit">Login</button>
							</td>
						</tr>
					</table>
				</form>	
			</td>
		</tr>
	</tbody>
</table>
